<style>
  body {
    font-family: Verdana, sans-serif;
    margin: auto;
    padding: 20px;
    max-width: 720px;
    text-align: left;
    background-color: #fff; /* ⬅️ Background color */
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: #444; /* ⬅️ Main text color */
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  strong,
  b {
    color: #222; /* ⬅️ Heading color */
  }

  a {
    color: #3273dc; /* ⬅️ Link color (blue) - change this for your theme color! */
    /*color: #ff5e6c;*/ /* Alternative pink color example */
  }

  .title {
    text-decoration: none;
    border: 0;
  }

  .title span {
    font-weight: 400;
  }

  nav a {
    margin-right: 10px;
  }

  textarea {
    width: 100%;
    font-size: 16px;
  }

  input {
    font-size: 16px;
  }

  content {
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  img {
    max-width: 100%;
  }

  video {
    max-width: 100%;
    height: auto;
  }

  code {
    padding: 2px 5px;
    background-color: #f2f2f2; /* ⬅️ Code background color */
  }

  pre code {
    color: #222;
    display: block;
    padding: 20px;
    white-space: pre-wrap;
    font-size: 14px;
    overflow-x: auto;
  }

  div.highlight pre {
    background-color: initial;
    color: initial;
  }

  div.highlight code {
    background-color: unset;
    color: unset;
  }

  blockquote {
    border-left: 1px solid #999; /* ⬅️ Blockquote border color */
    color: #222;
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    padding: 25px;
    text-align: center;
  }

  .helptext {
    color: #777; /* ⬅️ Help text color */
    font-size: small;
  }

  .errorlist {
    color: #eba613; /* ⬅️ Error text color */
    font-size: small;
  }

  /* blog posts */
  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: #8b6fcb; /* ⬅️ Visited link color */
  }

  /* Image row for side-by-side images */
  .image-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 20px;
    align-items: flex-start;
  }

  .image-column {
    display: flex;
    flex-direction: column;
    gap: 20px;
    flex: 0 0 auto;
  }

  .image-row figure {
    margin: 0;
  }

  .image-column video {
    margin: 0;
  }

  @media (max-width: 600px) {
    .image-row {
      flex-direction: column;
    }
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #333; /* ⬅️ Dark mode background */
      color: #ddd; /* ⬅️ Dark mode text color */
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    strong,
    b {
      color: #eee; /* ⬅️ Dark mode heading color */
    }

    a {
      color: #8cc2dd; /* ⬅️ Dark mode link color */
    }

    code {
      background-color: #777; /* ⬅️ Dark mode code background */
    }

    pre code {
      color: #ddd;
    }

    blockquote {
      color: #ccc; /* ⬅️ Dark mode blockquote color */
    }

    textarea,
    input {
      background-color: #252525;
      color: #ddd;
    }

    .helptext {
      color: #aaa; /* ⬅️ Dark mode help text color */
    }
  }

</style>
